<form
   class="container p-5"
   [formGroup]="contactForm"
   (ngSubmit)="$event.preventDefault(); submitForm()"
>
   <div class="mb-3">
      <label class="form-label">Your Name
         <input
            class="form-control custom-width"
            type="text"
            formControlName="senderName"
         >

         <div *ngIf="(contactForm.get('senderName')?.invalid) &&
            (contactForm.get('senderName')?.dirty || contactForm.get('senderName')?.touched)"
         >
            <small
               class="text-danger"
               *ngIf="contactForm.get('senderName')?.hasError('required')"
            >*required</small>
         </div>
      </label>
   </div>

   <div class="mb-3">
      <label class="form-label">Your email address
         <input
            class="form-control custom-width"
            type="email"
            formControlName="senderEmail"
         >

         <div *ngIf="(contactForm.get('senderEmail')?.invalid) &&
            (contactForm.get('senderEmail')?.dirty || contactForm.get('senderEmail')?.touched)"
         >
            <small
               class="text-danger"
               *ngIf="contactForm.get('senderEmail')?.hasError('required')"
            >*required</small>
            <small
               class="text-danger"
               *ngIf="contactForm.get('senderEmail')?.hasError('email')"
            >*please enter your email address</small>
         </div>
      </label>
   </div>

   <div class="mb-3">
      <label class="form-label">Message
         <textarea
            class="form-control custom-width"
            rows="3"
            formControlName="senderMessage"
         ></textarea>

         <div *ngIf="(contactForm.get('senderMessage')?.invalid) &&
            (contactForm.get('senderMessage')?.dirty || contactForm.get('senderMessage')?.touched)"
         >
            <small
               class="text-danger"
               *ngIf="contactForm.get('senderMessage')?.hasError('required')"
            >*required</small>
            <small
               class="text-danger"
               *ngIf="contactForm.get('senderMessage')?.hasError('minlength')"
            >*message needs to be at least 30 character</small>
         </div>
      </label>
   </div>

   <div class="mb-3">
      <button
         class="btn btn-primary"
         type="submit"
         [disabled]="contactForm.invalid"
      >
         Send Message
      </button>
   </div>
</form>
