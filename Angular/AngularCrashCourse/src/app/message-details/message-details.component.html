<div class="message-card">
    <div class="message-header">
        <h3>Details Below</h3>
        <p>{{ message.name }}</p>
        <p>{{ message.email }}</p>
    </div>
    <div class="message-content">
        <p>{{ message.message }}</p>
    </div>
    <button
            type="button"
            (click)="onDelete()"
    >
        Delete
    </button>
</div>
